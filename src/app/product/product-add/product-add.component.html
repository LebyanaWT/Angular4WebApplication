<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Bob" [formControlName]="'name'">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="description" placeholder="Bob" [formControlName]="'description'">
      </div>
   
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="unitCost" placeholder="Bob" formControlName="unitCost">
          </div>
   
    <div class="form-group">
      <label for="avatar">Avatar</label>
      <img src/>
      <input type="file" id="image" (change)="onFileChange($event)" #fileInput>
      <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    </div>
    <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
  </form>
