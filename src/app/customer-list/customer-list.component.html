<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Customers</h1>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New User</button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Username</th>
           
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let x of customers">
            <th scope="row">{{x.id}}</th>
            <td>{{x.firstname}}</td>
            <td>{{x.lastname}}</td>
            <td>{{x.email}}</td>
            <td>{{x.username}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="editUserPage(customer)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteUser(customer)">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
